<!DOCTYPE html>
<html lang="'en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="calculator.css"/>
        <title>Connerly Calculator</title>
        <script src="Calculator.js" defer></script>
    </head>
    <body>
        <main class="main">
            <div class="intro">Calculator by Caitlin Connerly</div>
            <div class="calculator">
                <div class="display" id="prev-display"></div>
                <div class="display" id="current-display">
                    0
                </div>
                <div class="buttons">
                        <button class="nums" id="high">7</button>
                        <button class="nums" id="high">8</button>
                        <button class="nums" id="high">9</button>
                        <button class="nums" id="med">4</button>
                        <button class="nums" id="med">5</button>
                        <button class="nums" id="med">6</button>
                        <button class="nums" id="low">1</button>
                        <button class="nums" id="low">2</button>
                        <button class="nums" id="low">3</button>
                        <button class="nums" id="zero">0</button>
                        <button class="operators" id="plus">+</button>
                        <button class="operators" id="minus">-</button>
                        <button class="operators" id="multiply">*</button>
                        <button class="operators" id="divide">/</button>
                        <button class="equals" id="equals">=</button>
                        <button class="equals" id="clear">Clear</button>
                </div>
            </div>
        </main>
    </body>
</html>
